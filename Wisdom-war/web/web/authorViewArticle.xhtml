<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/menuTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="#{authorViewArticleManagedBean.article.title}" 
                               style="font-weight: bold;font-size: 22px"/>
                <br/><br/>
                <p:outputLabel value="#{authorViewArticleManagedBean.article.topic}" 
                               style="font-size: 16px"/>
                <h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />

                <p:outputLabel value="#{authorViewArticleManagedBean.article.created}" 
                               style="font-size: 16px"/>
                
                <br/><br/>
                <img src="#{authorViewArticleManagedBean.picPath}" style="width: 450px;height: 300px"/>
                
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
