<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign up</title>
    </h:head>
    <h:body>
        <h:form id="signupForm">
            <h3>Sign up</h3>
            <div>                
                <h:panelGrid columns="3">
                    <p:outputLabel for="username" value="Username: "/>
                    <p:inputText type="text" id="username" value="#{signupManagedBean.username}" required="true" requiredMessage="Please enter a username." />
                    <p:message id="usernameMessage" for="username"/>
                    
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText type="text" id="email" value="#{signupManagedBean.email}" required="true" requiredMessage="Please enter your email."/>
                    <p:message for="email"/>
                    
                    <p:outputLabel for="profileImage" value="Profile image: "/>
                    <p:fileUpload disabled="#{signupManagedBean.invalidUsername}" id="profileImage" fileUploadListener="#{signupManagedBean.profileImageUpload}" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000" multiple="false"/>
                    <p:message for="profileImage"/>
                    
                    <p:outputLabel for="selfIntro" value="Self introduction: "/>
                    <p:inputTextarea id="selfIntro" value="#{signupManagedBean.selfIntroduction}" rows="5" cols="30" maxlength="100" counterTemplate="{0} characters remaining." required="true" requiredMessage="Please enter a self introduction."/>
                    <p:message for="selfIntro"/>
                    
                    <p:outputLabel for="pwd1" value="Password: "/>
                    <p:password id="pwd1" value="#{signupManagedBean.password}" match="pwd2" required="true" label="Password 1" requiredMessage="Please create a password."/>
                    <p:message for="pwd1"/>
                    
                    <p:outputLabel for="pwd2" value="Confirm password: "/>
                    <p:password id="pwd2" value="#{signupManagedBean.password}" required="true" label="Password 2" requiredMessage="Please enter your password again."/>
                    <p:message for="pwd2"/>
                                        
                    <p:commandButton value="Submit" type="submit" actionListener="#{signupManagedBean.signup}" update="@form"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
