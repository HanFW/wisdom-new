<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="theme.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="main.css"/>

        <div id="top" class="top">
            <div class="logo-container">
                <h:graphicImage class="logo-image" library="images" name="logo.png" alt="Wisdom"/>
            </div>
            <div class="logout-container">
                <p:commandLink actionListener="#{logoutManagedBean.doLogout}">
                    <h:graphicImage class="logout-icon" library="images" name="logout.png" alt="Logout"/>
                </p:commandLink>
            </div>
        </div>
        <div class="ui-g maincontent-container">
            <div class="ui-g-2">
                <div class="menu-panel">
                    <h:form>
                        <p:menu toggleable="true">
                            <p:menuitem value="Overview" action="overview?faces-redirect=true"/>
                            <p:menuitem value="Articles" action="authorViewAllArticles?faces-redirect=true"/>
                            <p:menuitem value="Questions" action="authorViewAllQuestions?faces-redirect=true"/>
                            <p:menuitem value="Wallet" action="authorViewWallet?faces-redirect=true"/>
                            <p:menuitem value="Followers Analytics" action="authorViewFollowersAnalytics.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Income Analytics" action="authorViewIncomeAnalytics.xhtml?faces-redirect=true"/>
                        </p:menu>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-10">
                <div class="main-panel">
                    <div class="main-title">
                        <h3><ui:insert name="section-title"></ui:insert></h3>
                    </div>
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
