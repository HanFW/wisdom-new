<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/menuTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Wisdom - Overview
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="ui-g profile-panel">
                <div class="ui-g-2">
                    <img class="profile-image" src="#{overviewManagedBean.profileImagePath}"/>
                </div>
                <div class="ui-g-10">
                    <p:outputLabel class="profile-name" value="#{overviewManagedBean.username}"/>
                    <br/>
                    <p:outputLabel class="profile-intro" value="#{overviewManagedBean.introduction}"/>
                </div>
            </div>

            <h4>Overview</h4>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-colorbox data-colorbox-purple">
                        <div class="ui-g-4">
                            <img class="data-colorbox-icon" src="../resources/images/money-icon.png"/>
                        </div>
                        <div class="ui-g-8">
                            <p:outputLabel class="data-colorbox-title" value="My Balance"/>
                            <br/>
                            <p:outputLabel class="data-colorbox-content" value="S$ #{overviewManagedBean.balance}"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-colorbox data-colorbox-purple">
                        <div class="ui-g-4">
                            <img class="data-colorbox-icon" src="../resources/images/income-icon.png"/>
                        </div>
                        <div class="ui-g-8">
                            <p:outputLabel class="data-colorbox-title" value="Today's Income"/>
                            <br/>
                            <p:outputLabel class="data-colorbox-content" value="S$ #{overviewManagedBean.todayIncome}"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-colorbox data-colorbox-purple">
                        <div class="ui-g-4">
                            <img class="data-colorbox-icon" src="../resources/images/user-icon.png"/>
                        </div>
                        <div class="ui-g-8">
                            <p:outputLabel class="data-colorbox-title" value="Followers"/>
                            <br/>
                            <p:outputLabel class="data-colorbox-content" value="#{overviewManagedBean.numOfFollowers}"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <h4>Today's Details</h4>
            <div class="ui-g data-details-panel">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-grid">
                        <div class="ui-g-7">
                            <p:outputLabel class="data-grid-title" value="Article Income: "/>
                        </div>
                        <div class="ui-g-5">
                            <p:outputLabel class="data-grid-content" value="S$ #{overviewManagedBean.todayRewardIncome}"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-grid">
                        <div class="ui-g-7">
                            <p:outputLabel class="data-grid-title" value="Question Income: "/>
                        </div>
                        <div class="ui-g-5">
                            <p:outputLabel class="data-grid-content" value="S$ #{overviewManagedBean.todayQuestionIncome}"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-g data-grid data-grid-last">
                        <div class="ui-g-7">
                            <p:outputLabel class="data-grid-title" value="New Followers: "/>
                        </div>
                        <div class="ui-g-5">
                            <p:outputLabel class="data-grid-content" value="#{overviewManagedBean.todayNewFollowers}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
